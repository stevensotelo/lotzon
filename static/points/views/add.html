<h1>Points</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" data-ng-model="points.name" placeholder="My Points" required />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">File:</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" data-ng-model="points.file" required />
        </div>
    </div>
    <p>
		<button type="submit" class="btn btn-primary btn-sm" ng-click="add(points)">
            <span class="glyphicon glyphicon-plus"></span> Add
        </button>
	</p>
</form>
