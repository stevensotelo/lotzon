{% extends "lotzon/base.html" %}

{% block title %}Maps Data{% endblock %}

{% block content %}

    <h1>Add Map</h1>
    <form action="{% url 'maps_data:add' %}" method="post" enctype="multipart/form-data" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title"  class="col-sm-2 control-label">Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id_title" name="title" placeholder="My map"/>
            </div>
        </div>
        <div class="form-group">
            <label for="id_file"  class="col-sm-2 control-label">File:</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="file" name="file" />
            </div>
        </div>
        
        <p>
			<button type="submit" class="btn btn-default">Submit</button>
		</p>
        <p>{{ map.errors }}</p>
    </form>

{% endblock %}

{% block scripts %}
	
{% endblock %}
