{% extends "lotzon/base.html" %}

{% block title %}Points{% endblock %}

{% block content %}

    <h1>Add File Points</h1>
    <form action="{% url 'map_points:add' %}" method="post" enctype="multipart/form-data" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title"  class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id_name" name="name" placeholder="My Points"/>
            </div>
        </div>
        <div class="form-group">
            <label for="id_file"  class="col-sm-2 control-label">File:</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="file" name="file" />
            </div>
        </div>
        <p>
			<button type="submit" class="btn btn-default">Submit</button>
		</p>
        <p>{{ file.errors }}</p>
    </form>

{% endblock %}

{% block scripts %}
	
{% endblock %}
