<!DOCTYPE html>
<html lang="en">
  	<head>
	  	<title>
	    	{% block title %}
	    	{% endblock %}
	    </title>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <meta name="author" content="Steven Sotelo" />
	    <!-- Just for debugging purposes. Don't actually copy this line! -->
	    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
	    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	    <![endif]-->
		{% load staticfiles %}
	    <link rel="stylesheet" href="{% static "lotzon/css/bootstrap.css" %}">		
		<link rel="stylesheet" href="{% static "lotzon/css/main.css" %}">
        <link rel="shortcut icon" href="{% static "lotzon/media/favicon.png" %}">
        <!-- Map -->
        <link rel="stylesheet" href="{% static "lotzon/css/map.css" %}">
        
	</head>
  	<body  ng-app="lotzon">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Options</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Lotzon</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Layers</a></li>
                        <li><a href="#/points">Points</a></li>
                        <li class="content-toggle"><a href="">Menu</a></li>
                    </ul>
                </div> 
            </div>
        </nav>
        <div id="wrapper">            
            <div id="content-sidebar" ng-view>
               
            </div>
            <div id="content">
                <div id="map-canvas"></div>                
                 {% block content %}
                {% endblock %}
            </div>
        </div>        
        <nav class="footer navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <p>Dev by <a href="https://github.com/stevensotelo">Steven Sotelo</a></p>
            </div>
        </nav>        
	    <!-- libs -->
	    <script type="text/javascript" src="{% static "lotzon/js/libs/jquery/jquery.js" %}"></script>
	    <script type="text/javascript" src="{% static "lotzon/js/libs/bootstrap/bootstrap.js" %}"></script>
        <script type="text/javascript" src="{% static "lotzon/js/libs/angular/angular.js" %}"></script>
        <script type="text/javascript" src="{% static "lotzon/js/libs/angular/angular-route.js" %}"></script>
        <script type="text/javascript" src="{% static "lotzon/js/libs/zip/jszip.min.js" %}"></script>
        <script type="text/javascript" src="{% static "lotzon/js/libs/zip/jszip-utils.min.js" %}"></script>
        <!--
        Mandatory in IE 6, 7, 8 and 9.
        -->
        <!--[if IE]>
        <script type="text/javascript" src="{% static "lotzon/js/libs/zip/jszip-utils-ie.min.js" %}"></script>
        <![endif]-->
	    <!-- endlibs -->
        
        <!-- map -->
        <script type="text/javascript" src="{% static "lotzon/js/scripts/init.js" %}"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=visualization"></script>    
        <script type="text/javascript" src="{% static "lotzon/js/scripts/map/map.js" %}"></script>
        <!--
        <script type="text/javascript" src="{% static "lotzon/js/scripts/map/view.js" %}"></script>
        <!-- endmap -->
	    {% block scripts %}
	    {% endblock %}
    </body>
</html>
