{% extends "lotzon/base.html" %}

{% block title %}Maps Data{% endblock %}

{% block content %}
    {% if layers %}        
        <div class="form-group">
            <label for="cboLayers">Layer:</label>
            <div>
                <select id="cboLayers" class="form-control">
                    {% for l in layers %}
                        <option value="{{ l.id }}">{{l.title}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    {% endif %}
    {% if points %}
        <div class="form-group">
            <label for="cboPoints">Points</label>
            <div>
                <select id="cboPoints" class="form-control">
                    {% for p in points %}
                        <option value="{{ p.id }}">{{p.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    {% endif %}
    <div id="map-canvas"></div>
{% endblock %}

{% block scripts %}
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "maps_render/css/map.css" %}">	
    <script src="{% static "maps_render/scripts/jszip.min.js" %}" type="text/javascript"></script>
    <script src="{% static "maps_render/scripts/jszip-utils.min.js" %}" type="text/javascript"></script>
    <!--
    Mandatory in IE 6, 7, 8 and 9.
    -->
    <!--[if IE]>
    <script src="{% static "maps_render/scripts/jszip-utils-ie.min.js" %}" type="text/javascript"></script>
    <![endif]-->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true" type="text/javascript"></script>    
    <script src="{% static "maps_render/scripts/map.js" %}" type="text/javascript"></script>
    <script src="{% static "maps_render/scripts/view.js" %}" type="text/javascript"></script>
{% endblock %}
